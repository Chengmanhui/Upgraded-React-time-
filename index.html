            );
        };

        const TimerGame = ({ onBack }) => {
            const [time, setTime] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [result, setResult] = useState(null);
            const requestRef = useRef();
            const startTimeRef = useRef(0);

            const animate = (timestamp) => {
                if (!startTimeRef.current) startTimeRef.current = timestamp;
                const progress = (timestamp - startTimeRef.current) / 1000;
                setTime(progress);
                requestRef.current = requestAnimationFrame(animate);
            };

            const toggle = () => {
                if (isRunning) {
                    cancelAnimationFrame(requestRef.current);
                    setIsRunning(false);
                    const diff = Math.abs(time - 7.77);
                    let rating = diff < 0.2 ? RATING.GOOD : (diff < 0.5 ? RATING.SATISFACTORY : (diff < 1.0 ? RATING.FAIR : RATING.POOR));
                    setResult({ rating, final: time.toFixed(3) });
                    Storage.save('TIMER', `${time.toFixed(3)}s (${rating})`, { time, diff });
                } else {
                    setTime(0);
                    setResult(null);
                    startTimeRef.current = performance.now();
                    setIsRunning(true);
                    requestRef.current = requestAnimationFrame(animate);
                }
            };

            return (
                <div className="max-w-xl mx-auto animate-fade-in bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-2xl text-center">
                    <div className="flex justify-between items-center mb-8">

                    </div>

                    <div className="mb-10 bg-slate-50 py-8 rounded-3xl border border-slate-100 shadow-inner">

                        <p className="text-6xl font-black text-slate-800 tracking-tighter">7.77 <span className="text-2xl font-bold opacity-30">SEC</span></p>
                    </div>

                    <div className="relative h-64 flex flex-col items-center justify-center mb-10 overflow-hidden">
                        <div className="text-[7rem] font-mono tabular-nums leading-none font-bold text-slate-900 tracking-tighter">
                            {time.toFixed(2)}
                        </div>
                        {result && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-white/95 backdrop-blur-sm rounded-3xl animate-fade-in">
                                <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">æ¸¬é‡çµæœ</p>
                                <p className="text-5xl font-black text-slate-900 mb-2">{result.final} <span className="text-xl">ç§’</span></p>
                                <p className={`text-xl font-bold px-4 py-1 rounded-full ${result.rating === RATING.GOOD ? 'bg-emerald-100 text-emerald-700' : 'bg-blue-100 text-blue-700'}`}>

                    <button

                    >

            );
        };

        const ColorGame = ({ onBack, isAdvanced }) => {
            const [gameState, setGameState] = useState('IDLE');
            const [targetColor, setTargetColor] = useState(COLORS[0]);
            const [currentColor, setCurrentColor] = useState(null);
            const [stats, setStats] = useState({ hits: 0, total: 0, errors: 0 });
            const [timeLeft, setTimeLeft] = useState(20);
            
            const timerRef = useRef();
            const flashRef = useRef();
            const activeRef = useRef(false);
            const lastProcessedRef = useRef(false);

            const start = () => {
                const target = COLORS[Math.floor(Math.random() * COLORS.length)];
                setTargetColor(target);
                setStats({ hits: 0, total: 0, errors: 0 });
                setTimeLeft(20);
                setGameState('PLAYING');
                activeRef.current = true;
                loop();
            };

            const loop = () => {
                const cycle = () => {
                    if (!activeRef.current) return;
                    const next = COLORS[Math.floor(Math.random() * COLORS.length)];
                    setCurrentColor(next);
                    lastProcessedRef.current = false;
                    if (next.hex === targetColor.hex) setStats(prev => ({ ...prev, total: prev.total + 1 }));
                    
                    const isi = 750 + Math.random() * 600;
                    flashRef.current = setTimeout(cycle, isi);
                };

                timerRef.current = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            end();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                cycle();
            };

            const end = () => {
                activeRef.current = false;
                clearInterval(timerRef.current);
                clearTimeout(flashRef.current);
                setGameState('FINISHED');
            };

            const handleHit = () => {
                if (gameState !== 'PLAYING' || lastProcessedRef.current || !currentColor) return;
                lastProcessedRef.current = true;
                if (currentColor.hex === targetColor.hex) {
                    setStats(prev => ({ ...prev, hits: prev.hits + 1 }));
                } else {
                    setStats(prev => ({ ...prev, errors: prev.errors + 1 }));
                }
            };

            useEffect(() => {
                if (gameState === 'FINISHED') {
                    const score = `${stats.hits}æ¬¡æ­£ç¢º (${Math.round((stats.hits/Math.max(1, stats.total))*100)}%)`;
                    Storage.save(isAdvanced ? 'COLOR_ADVANCED' : 'COLOR_BASIC', score, stats);
                }
            }, [gameState]);

            useEffect(() => () => end(), []);

            return (

                    {gameState === 'IDLE' ? (
                        <div className="py-16">

                                        </div>
                                    )}

                                        className="w-40 h-40 rounded-[2.5rem] shadow-2xl transition-all duration-100 transform active:scale-95 ring-8 ring-white/30"
                                        style={{ backgroundColor: currentColor?.hex || 'transparent' }}
                                        key={currentColor?.hex}
                                    ></div>
                                </div>
                            </div>

                            <button
                                onMouseDown={handleHit}
                                onTouchStart={(e) => { e.preventDefault(); handleHit(); }}
                                className="w-full max-w-sm bg-slate-900 hover:bg-black text-white font-black py-8 rounded-[2rem] shadow-2xl transition-all active:scale-90 text-2xl uppercase tracking-widest ring-offset-4 ring-indigo-500 focus:ring-4"
                            >
                                åæ‡‰ (HIT)
                            </button>
                        </div>
                    ) : (
                        <div className="py-6 animate-fade-in">
                            <h3 className="text-2xl font-black text-slate-900 mb-8">æ•¸æ“šæ¡é›†å®Œæˆ</h3>
                            <div className="grid grid-cols-3 gap-4 mb-10">
                                <div className="bg-emerald-50 p-5 rounded-3xl border border-emerald-100 shadow-sm">
