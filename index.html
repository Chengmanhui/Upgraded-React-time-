                            <h3 className="text-2xl font-black text-slate-900 mb-8">å¯¦é©—å®Œæˆä¸¦ä¸Šå‚³</h3>
                            <div className="grid grid-cols-3 gap-4 mb-10">
                                <div className="bg-emerald-50 p-5 rounded-3xl border border-emerald-100"><p className="text-emerald-600 text-[10px] font-bold uppercase mb-1">æ­£ç¢º</p><p className="text-4xl font-black text-emerald-700">{stats.hits}</p></div>
                                <div className="bg-slate-50 p-5 rounded-3xl border border-slate-100"><p className="text-slate-600 text-[10px] font-bold uppercase mb-1">ç›®æ¨™</p><p className="text-4xl font-black text-slate-700">{stats.total}</p></div>
                                <div className="bg-red-50 p-5 rounded-3xl border border-red-100"><p className="text-red-600 text-[10px] font-bold uppercase mb-1">éŒ¯èª¤</p><p className="text-4xl font-black text-red-700">{stats.errors}</p></div>

                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('DASHBOARD');

            useEffect(() => {
                const session = DataService.getUserSession();
                if (session) setUser(session);
            }, []);

            const handleLogout = () => {
                DataService.clearUserSession();
                setUser(null);
                setView('DASHBOARD');
            };

            if (!user) {
                return (
                    <div className="min-h-screen bg-slate-50 text-slate-900 flex flex-col antialiased">
                        <Header user={null} />
                        <main className="flex-grow container mx-auto px-4 py-12 flex items-center justify-center">
                            <UserRegistration onComplete={setUser} />
                        </main>
                        <footer className="py-8 text-center text-slate-300 text-[10px] font-bold uppercase tracking-widest">Neuro-Science Laboratory â€¢ Powered by Supabase</footer>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 flex flex-col antialiased">
                    <Header user={user} onLogout={handleLogout} />
                    <main className="flex-grow container mx-auto px-4 py-12 max-w-4xl">
                        {view === 'DASHBOARD' && <Dashboard onSelectGame={setView} user={user} />}
                        {view === 'TIMER' && <TimerGame onBack={() => setView('DASHBOARD')} />}
                        {view === 'COLOR_BASIC' && <ColorGame isAdvanced={false} onBack={() => setView('DASHBOARD')} />}
                        {view === 'COLOR_ADVANCED' && <ColorGame isAdvanced={true} onBack={() => setView('DASHBOARD')} />}
                    </main>
                    <footer className="py-8 text-center text-slate-300 text-[10px] font-bold uppercase tracking-widest">Neuro-Science Research Laboratory System â€¢ Â© 2025</footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
